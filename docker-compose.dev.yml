version: '3.8'

services:
  # PostgreSQL Database for Development
  postgres:
    image: postgres:16-alpine
    container_name: bookmate-db-dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bookmate_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bookmate_password}
      POSTGRES_DB: ${POSTGRES_DB:-bookmate}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bookmate_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bookmate-dev-network
    restart: unless-stopped

  # Bookmate API Application (Development with hot reload)
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: bookmate-api-dev
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://bookmate_user:bookmate_password@postgres:5432/bookmate
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      OPAY_MERCHANT_ID: ${OPAY_MERCHANT_ID}
      OPAY_PUBLIC_KEY: ${OPAY_PUBLIC_KEY}
      OPAY_SECRET_KEY: ${OPAY_SECRET_KEY}
      OPAY_BASE_URL: ${OPAY_BASE_URL:-https://testapi.opaycheckout.com}
      OPAY_CALLBACK_URL: ${OPAY_CALLBACK_URL:-http://localhost:3000/payments/callback}
      OPAY_RETURN_URL: ${OPAY_RETURN_URL:-http://localhost:3000/payments/return}
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bookmate-dev-network
    restart: unless-stopped
    command: npm run dev

networks:
  bookmate-dev-network:
    driver: bridge

volumes:
  postgres_dev_data:
    driver: local

