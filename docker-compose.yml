version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: bookmate-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bookmate_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bookmate_password}
      POSTGRES_DB: ${POSTGRES_DB:-bookmate}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bookmate_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bookmate-network
    restart: unless-stopped

  # Bookmate API Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: bookmate-api
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      DATABASE_URL: ${DATABASE_URL:-postgresql://bookmate_user:bookmate_password@postgres:5432/bookmate}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      OPAY_MERCHANT_ID: ${OPAY_MERCHANT_ID}
      OPAY_PUBLIC_KEY: ${OPAY_PUBLIC_KEY}
      OPAY_SECRET_KEY: ${OPAY_SECRET_KEY}
      OPAY_BASE_URL: ${OPAY_BASE_URL:-https://testapi.opaycheckout.com}
      OPAY_CALLBACK_URL: ${OPAY_CALLBACK_URL}
      OPAY_RETURN_URL: ${OPAY_RETURN_URL}
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bookmate-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
    container_name: bookmate-frontend
    ports:
      - "${FRONTEND_PORT:-5173}:80"
    depends_on:
      api:
        condition: service_started
    networks:
      - bookmate-network
    restart: unless-stopped

networks:
  bookmate-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local

